<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_nl}">

<body>

<div layout:fragment="main-content">

<div class="container">
  <br>
  <form th:action="@{/login}" method="post" class="login-form">
    <i class="fs-4 fst-normal bi-lock" th:text="#{login.label}">Logowanie z kłódką</i>

    <div th:if="${param.logout}" class="alert alert-success">
      <span th:text="#{login.loggedOut}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
      <span th:text="#{login.error}"></span>
    </div>

    <div class="form-group">
      <label for="username"></label>
      <input id="username" type="text" name="username" class="form-control" autofocus/>
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input id="password" type="password" name="password" class="form-control"/>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-outline-success" th:text="#{login.label}"></button>
    </div>
  </form>
</div>

</div>
</body>
</html>
