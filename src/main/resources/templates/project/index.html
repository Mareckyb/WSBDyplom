<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

<div layout:fragment="main-content">
  <section class="container">

    <i class="fs-4 fst-normal bi-file-ppt"  th:text="#{menu.projects}"></i>
    <table class="table table-striped">
      <thead class="black white-text">
      <tr>
        <th th:text="#{list.projects.id}">
          Id
        </th>
        <th th:text="#{list.projects.name}">
          nazwa projektu
        </th>
        <th th:text="#{list.projects.description}">
          opis projektu
        </th>
        <th th:text="#{list.projects.action}">
          akcje
        </th>
      </tr>
      </thead>

      <tr th:each="project : ${projects}">
        <td th:text="${project.id}">ID</td>
        <td th:text="${project.projectname}">nazwa projektu</td>
        <td th:text="${project.description}">tytuł zadania</td>
        <td>
          <a th:href="@{'/project/edit/' + ${project.id}}"
             th:text="Edytuj"
             class="btn btn-secondary btn-sm m-0 py-1 px-2"></a>
          <a th:href="@{'/project/delete/' + ${project.id}}"
             th:if="${project.id}"
             class="btn btn-danger btn-sm m-0 py-1 px-2" th:text="#{form.user.delete}">
            Usuń
          </a>

        </td>
      </tr>
    </table>

    <div>
      <a th:href="@{'/project/create'}"
         th:text="Dodaj"
         class="btn btn-primary"></a>
    </div>

  </section>
</div>

</body>
</html>
