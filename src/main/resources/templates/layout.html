<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BugTracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/images/favicon.ico">

</head>

<body>
<div class="container-fluid">
    <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">	<i class="fs-5 bi-bug"></i> BugTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  id="navbarDropdown-Pr" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page" href="#" th:text="#{menu.projects}">Projekty</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown-Pr">
                            <li><a class="dropdown-item" href="#" th:text="#{menu.listProjects}">Lista Projektów</a></li>
                            <li><a class="dropdown-item" href="#" th:text="#{menu.addProject}">Dodaj Projekt</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  id="navbarDropdown-Zg" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page" href="#" th:text="#{menu.issues}">Zgłoszenia</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown-Pr">
                            <li><a class="dropdown-item" href="#" th:text="#{menu.listIssues}">Lista Zgłoszeń</a></li>
                            <li><a class="dropdown-item" href="#" th:text="#{menu.addIssue}">Dodaj Zgłoszenie</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  id="navbarDropdown-Us" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page" href="#" th:text="#{menu.users}">Użytkownik</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown-Pr">
                            <li><a class="dropdown-item" href="#" th:text="#{menu.userProfile}">Moje Konto</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" th:text="#{menu.listUsers}">Lista Użytkowników</a></li>
                            <li><a class="dropdown-item" href="#" th:text="#{menu.addUser}">Dodaj Użytkownika</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit" th:text="#{login.logOut}">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    </header>

    <main  layout:fragment="main-content"> Treść Contentu </main>
    <footer> <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div> </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
